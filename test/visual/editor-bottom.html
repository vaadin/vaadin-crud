<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>CRUD editor bottom tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
    // mimic flow production mode
    window.Vaadin = {
      Flow: {
        clients: {
          ROOT: {
            productionMode: true
          }
        }
      }
    };
  </script>
</head>

<body>
  <style>
    body {
      height: 100vh;
    }

    vaadin-crud {
      height: 80vh;
    }
  </style>
  <vaadin-crud editor-position="bottom"></vaadin-crud>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-crud.js');

      const crud = document.querySelector('vaadin-crud');
      crud.items = [{ name: { first: 'Susan', last: 'Smith' } }];
      crud.editedItem = {};

      window.requestAnimationFrame(() => {
        crud.dataset.ready = true;
      });
    })();
  </script>
</body>
