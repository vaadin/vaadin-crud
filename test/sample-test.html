<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-crud tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../vaadin-crud.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-crud></vaadin-crud>
    </template>
  </test-fixture>

  <script>
    describe('sample test', function() {
      var element;

      beforeEach(function() {
        element = fixture('default');
      });

      it('should pass', function() {
        expect(element.localName).to.be.equal('vaadin-crud');
      });

      it('should not expose class name globally', function() {
        expect(window.VaadinCrud).not.to.be.ok;
      });

      it('should have a valid version number', function() {
        expect(customElements.get('vaadin-crud').version).to.match(/^(\d+\.)?(\d+\.)?(\*|\d+)$/);
      });

    });
  </script>
</body>
