<dom-module id="crud-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Basics</h3>
    <p>An array of objects can be assigned to the <code>items</code> property.</p>
    <vaadin-demo-snippet id="crud-basic-demos-basics">
      <template preserve-content>
        <iron-ajax auto url="users.json" last-response="{{items}}"></iron-ajax>
        <vaadin-crud  items=[[items]]></vaadin-crud>
        <!-- The web-service returns an array of objects with the following structure
          {
            "_id": "5953f755ad720c45621bf48e",
            "name": {"first": "Grant", "last": "Andrews"},
            "details": {"picture": "https://...", "email": "grantandrews@exosis.com" },
            "password": "0Abc9154",
            "role": "operator"
          }
        -->
      </template>
    </vaadin-demo-snippet>

    <h3>Include fields</h3>
    <p>Fields can be defined by providing a list with the <code>exclude</code> property.</p>
    <vaadin-demo-snippet id="crud-basic-demos-basics">
      <template preserve-content>
        <iron-ajax auto url="users.json" last-response="{{items}}"></iron-ajax>
        <vaadin-crud include="role, name.first, name.last"  items=[[items]]></vaadin-crud>
      </template>
    </vaadin-demo-snippet>

    <h3>Exclude fields</h3>
    <p>Otherwise you can exclude fields by using the the <code>exclude</code> property.</p>
    <vaadin-demo-snippet id="crud-basic-demos-basics">
      <template preserve-content>
        <iron-ajax auto url="users.json" last-response="{{items}}"></iron-ajax>
        <vaadin-crud exclude="_id, password, picture"  items=[[items]]></vaadin-crud>
      </template>
    </vaadin-demo-snippet>

    <h3>Disable sorting and filtering</h3>
    <p>Built-in sorting and filtering can be disabled by setting the properties <code>no-sort</code> and <code>no-filter</code> respectively</p>
    <vaadin-demo-snippet id="crud-basic-demos-basics">
      <template preserve-content>
        <iron-ajax auto url="users.json" last-response="{{items}}"></iron-ajax>
        <vaadin-crud no-sort no-filter include="name.first, name.last, details.email, role"  items=[[items]]></vaadin-crud>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class CrudBasicDemos extends DemoReadyEventEmitter(CrudDemo(Polymer.Element)) {
      static get is() {
        return 'crud-basic-demos';
      }
    }
    customElements.define(CrudBasicDemos.is, CrudBasicDemos);
  </script>
</dom-module>
