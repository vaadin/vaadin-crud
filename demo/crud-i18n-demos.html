<dom-module id="crud-i18n-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Internationalization</h3>
    <p>Set the <code>i18n</code> object to localize the component</p>
    <vaadin-demo-snippet id="crud-i18n-demos-internationalization">
      <template preserve-content>
        <vaadin-crud exclude="_id|password|picture" entity-name="usuario"></vaadin-crud>
        <script>
          window.addDemoReadyListener('#crud-i18n-demos-internationalization', function(document) {
            const crud = document.querySelector('vaadin-crud');
            crud.items = [
              {nombre: 'Juan', apellidos: 'García González'},
              {nombre: 'María', apellidos: 'Pérez Jiménez'}
            ];
            crud.i18n = {
              new: 'Nuevo',
              edit: 'Editar',
              save: 'Guardar',
              cancel: 'Cancelar',
              delete: 'Borrar...',
              confirm: {
                delete: {
                  header: 'Confirmar borrado',
                  prefix: 'Estás seguro de borrar el',
                  suffix: 'seleccionado? La acción no es reversible.',
                  button: {
                    continue: 'Borrar',
                    cancel: 'Cancelar'
                  }
                },
                cancel: {
                  header: 'Hay cambios sin guardar',
                  title: 'Cancelar la edición',
                  prefix: 'Se han hecho cambios en el',
                  suffix: '',
                  button: {
                    continue: 'Descartar cambios',
                    cancel: 'Continuar editando'
                  }
                },
              }
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class CrudI18nDemos extends DemoReadyEventEmitter(CrudDemo(Polymer.Element)) {
      static get is() {
        return 'crud-i18n-demos';
      }
    }
    customElements.define(CrudI18nDemos.is, CrudI18nDemos);
  </script>
</dom-module>
