<dom-module id="element-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Simple example</h3>
    <vaadin-demo-snippet id="element-basic-demos-sample-example">
      <template preserve-content>
        <iron-ajax auto url="users.json" last-response="{{items}}"></iron-ajax>
        <vaadin-crud items=[[items]]></vaadin-crud>
      </template>
    </vaadin-demo-snippet>

    <h3>Providing custom grid</h3>
    <vaadin-demo-snippet id="element-basic-demos-sample-example">
      <template preserve-content>
        <iron-ajax auto url="users.json" last-response="{{items}}"></iron-ajax>
        <vaadin-crud items=[[items]]>
          <vaadin-grid slot="grid">
            <vaadin-grid-column>
              <template class="header">User</template>
              <template>[[item.name.first]] [[item.name.last]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">Email</template>
              <template>[[item.details.email]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </vaadin-crud>
      </template>
    </vaadin-demo-snippet>

    <h3>Providing custom editor</h3>
    <vaadin-demo-snippet id="element-basic-demos-sample-example">
      <template preserve-content>
        <iron-ajax auto url="users.json" last-response="{{items}}"></iron-ajax>
        <vaadin-crud items=[[items]]>
          <vaadin-form-layout slot="form">
            <vaadin-text-field path="name.first"label="First Name"></vaadin-text-field>
            <vaadin-text-field path="name.last" label="Last Name"></vaadin-text-field>
            <br>
            <vaadin-text-field path="details.email"label="Email"></vaadin-text-field>
            <vaadin-password-field path="password" label="Password"></vaadin-password-field>
            <br>
            <vaadin-dropdown-menu path="role" label="Role">
              <template>
                <vaadin-list-box>
                  <vaadin-item>admin</vaadin-item>
                  <vaadin-item>operator</vaadin-item>
                  <vaadin-item>user</vaadin-item>
                </vaadin-list-box>
              </template>
            </vaadin-dropdown-menu>
          </vaadin-form-layout>
        </vaadin-crud>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
