<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid-column-group.html">
<link rel="import" href="../../vaadin-button/vaadin-button.html">

<dom-module id="vaadin-crud">
  <template>
    <style>
      :host {
        display: inline-block;
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      :host([hidden]) {
        display: none !important;
      }

      :host ::slotted(vaadin-grid) {
      }

      vaadin-button {
        width: 40px;
      }

    </style>
    <slot name="grid"></slot>
    <vaadin-button>New</vaadin-button>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-crud>`A Web component for crud operations
       *
       * ```
       * <vaadin-crud></vaadin-crud>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class VaadinCrud extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-crud';
        }

        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            _grid: HTMLElement,
            editor: HTMLElement,
            items: Object,
            dataProvider: Function,
            listExcludeRegex: {
              type: RegExp,
              value: /^_|password/i
            }
          };
        }

        static get observers() {
          return ['__onGridChange(_grid)',
                  '__onEditorChange(editor)',
                  '__onItemsChange(items)',
                  '__onDataProviderChange(dataprovider)'];
        }

        connectedCallback() {
          super.connectedCallback();
          if (!this._grid) {
            const grid = document.createElement('vaadin-grid');
            const col = document.createElement('vaadin-grid-column');
            grid.appendChild(col);
            this._grid = grid;
          }
        }

        __onGridChange(grid, old) {
          if (old && old.parentElement) {
            old.parentElement.removeChild(old);
          }
          this.appendChild(grid);
          grid.setAttribute('slot', 'grid');
          this.__onItemsChange(this.items)
        }

        __onEditorChange(editor) {
        }

        __onItemsChange(items) {
          if (this._grid) {
            this._grid.innerHTML = '';
            this.__createColumns(this._grid, items && items[0]);
            this._grid.items = items;
          }
        }

        __onDataProviderChange(dataProvider) {
        }

        __camelize(path) {
          return path.replace(/(^|[ -_])([a-z])/g, ($0, $1, $2) => ' ' + $2.toUpperCase());
        }

        __createColumn(parent, path) {
          let col = document.createElement('vaadin-grid-column');
          let tpl = document.createElement('template');
          if (path) {
            tpl.classList = ['header'];
            tpl.innerHTML = this.__camelize(path.replace(/^.*\./, ''));
            col.appendChild(tpl);
          }
          this._grid.appendChild(col);
          tpl = document.createElement('template');
          tpl.innerHTML = `[[item${path ? '.' + path : ''}]]`;
          col.appendChild(tpl);
          parent.appendChild(col);
        }

        __createColumns(parent, object, path) {
          if (typeof object === 'object') {
            Object.keys(object).forEach(prop => {
              if (this.listExcludeRegex && this.listExcludeRegex.test(prop)) {
                return;
              }
              const newPath = (path ? `${path}.` : '') + prop;
              if (typeof object[prop] === 'object') {
                let group = this.__createGroup(parent, newPath, object[prop]);
                this.__createColumns(group, object[prop], newPath);
              } else {
                this.__createColumn(parent, newPath);
              }
            });
          } else {
            this.__createColumn(parent, '');
          }
        }

        __createGroup(parent, path, object) {
          let grp = document.createElement('vaadin-grid-column-group');
          let tpl = document.createElement('template');
          tpl.classList = ['header'];
          tpl.innerHTML = this.__camelize(path.replace(/^.*\./, ''));
          grp.appendChild(tpl);
          parent.appendChild(grp);
          return grp;
        }

      }

      customElements.define(VaadinCrud.is, VaadinCrud);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinCrud = VaadinCrud;
    })();
  </script>
</dom-module>
