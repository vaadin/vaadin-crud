<link rel="import" href="../../../vaadin-lumo-styles/typography.html">
<link rel="import" href="../../../vaadin-lumo-styles/color.html">
<link rel="import" href="../../../vaadin-lumo-styles/font-icons.html">
<link rel="import" href="../vaadin-dialog-layout-overlay-styles.html">

<dom-module id="lumo-crud-grid-edit" theme-for="vaadin-crud-edit">
  <template>
    <style>
      :host {
        font-family: "lumo-icons", var(--lumo-font-family);
        font-size: var(--lumo-icon-size-m);
        line-height: 1;
        color: var(--lumo-primary-text-color);
        position: relative;
        background-color: var(--lumo-contrast-5pct);
        border-radius: var(--lumo-border-radius);
        width: var(--lumo-size-s);
        height: var(--lumo-size-s);
      }

      :host::before {
        content: var(--lumo-icons-edit);
        width: var(--lumo-size-m);
        height: var(--lumo-size-m);
        line-height: var(--lumo-size-m);
        text-align: center;
        position: absolute;
        top: calc((var(--lumo-size-m) - var(--lumo-size-s)) / -2);
        left: calc((var(--lumo-size-m) - var(--lumo-size-s)) / -2);
      }

      :host::after {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background-color: currentColor;
        opacity: 0;
        transition: opacity 100ms;
      }

      :host(:hover)::after {
        opacity: 0.05;
      }

      :host(:active)::after {
        opacity: 0.12;
      }
    </style>
  </template>
</dom-module>

<dom-module id="lumo-crud" theme-for="vaadin-crud">
  <template>
    <style>
      :host {
        font-family: var(--lumo-font-family);
      }

      [part="toolbar"] {
        padding: var(--lumo-space-xs) var(--lumo-space-s);
        background-color: var(--lumo-contrast-5pct);
      }

      vaadin-grid-cell-content {
        text-overflow: ellipsis;
      }
    </style>
  </template>
</dom-module>

<dom-module id="dialog-layout-theme" theme-for="vaadin-dialog-layout">
  <template>
    <style>
      [part="header"] ::slotted(*) {
        margin-top: var(--lumo-space-s);
        margin-bottom: var(--lumo-space-s);
      }

      [part="scroller"] {
        padding: var(--lumo-space-l);
      }

      [part="footer"] {
        background-color: var(--lumo-contrast-5pct);
        padding: var(--lumo-space-xs) var(--lumo-space-m);
      }
    </style>
  </template>
</dom-module>
